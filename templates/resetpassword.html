{% extends 'common/base.html' %}

{% block content %}
<section class="section-conten pt-5 mt-5" style="min-height:84vh">
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
          <div class="card-body">
          <h4 class="card-title mb-4">Reset Your Password</h4>
          {% include 'common/alert.html' %}
          <form action="{% url 'resetpassword' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="password" class="form-control" placeholder="New Password" name="password">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm Password" name="confirmpassword">
              </div> <!-- form-group// -->
              
              <div class="form-group">
                  <a href="{% url 'resetpassword' %}" class="float-right">Forgot password?</a> 
               
              </div> <!-- form-group form-check .// -->
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block"> Reset  </button>
              </div> <!-- form-group// -->    
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
    
         <p class="text-center mt-4">Don't have account? <a href="{% url 'registration' %}">Sign up</a></p>
         <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
    
    
    </section>
{% endblock content %}
