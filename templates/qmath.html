<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>QMath</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="{% static 'css/qmath.css' %}" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
	<div class="section">
		<div class="section-center">
			<div class="container">
                <div class="row px-5 my-3"><h3 style="color:blue;">QMath:</h3><hr></div>
				<div class="row gy-2 gx-3 align-items-center">{% include 'common/alert.html' %}</div>
					<div class="booking-form">
						<form method="POST" action=" {% url 'calculator' %}">
                            {% csrf_token %}
							<div class="row gx-3">
								<div class="col-md-auto">
									<div class="form-group">	
										<input type="text" class="input-value my-3" placeholder="1st Input" name="val1">
									</div>
								</div>
                                <div class="col-md-auto">
									<div class="form-group">
										<select class="my-3" name="operator">
											<option value="">operation</option>
											<option value="+">+ (add)</option>
											<option value="-">- (subtract)</option>
											<option value="*">x (multiply)</option>
                                            <option value="/">/ (division)</option>
											<option value="m">m (mod)</option>
											<option value="%">% (percentage)</option>
										</select>
									</div>
								</div>
								<div class="col-md-auto">
									<div class="form-group">
										<input type="text" class="input-value my-3"  placeholder="2nd Input" name="val2">
									</div>
								</div>
							</div>
								<div class="row-symbol">
									<div>
										<button type="submit" name="sqroot" value="√" class="power-ele">√</button>
									</div>
									<div>
										<button type="submit" name="power2" class="power-ele">x²</button>
									</div>
									
									<div>
										<button type="submit" name="power3" class="power-ele">x3</button>
									</div>

									<div>
										<button type="submit" name="mod" class="power-ele">mod</button>
									</div>

								</div>
							<div class="result-btn">
								<div class="row-btn">
									<button type="submit" class="btn-equ" name="result">=</button>
								</div>
								<div class="result-field">
									{% if operator %}
									<h3>{{v1}}{{operator}} {{v2}} {{equ}} {{result}}</h3>
									{% elif v1 %}
									<h3>{{ops}}{{v1}}{{equ}} {{result}}</h3>
									{% else %}
									<h3>{{m1}} {{mod}} {{m2}} {{equ}} {{result}}</h3>
									{% endif %}	
								</div>
							</div>
						</form>
					</div>
			</div>
		</div>
	</div>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
