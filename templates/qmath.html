<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>QMath</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="{% static 'css/qmath.css' %}" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
	<div class="section">
		<div class="section-center">
			<div class="container">
                <div class="row px-5 my-3"><h3 style="color:blue;">QMath:</h3><hr></div>
				<div class="row gy-2 gx-3 align-items-center">{% include 'common/alert.html' %}</div>
					<div class="booking-form">
						<form method="POST" class="row g-3" action="{% url 'qmath' %}">
                            {% csrf_token %}
								<div class="col-md-auto">
									<div class="form-group">	
										<input type="text" class="form-control my-3" placeholder="1st Input" name="val1">
									</div>
								</div>
                                <div class="col-md-auto">
									<div class="form-group">
										<select class="form-control my-3" name="operator">
											<option value="">operation</option>
											<option value="+">+ (add)</option>
											<option value="-">- (subtract)</option>
											<option value="*">x (multiply)</option>
                                            <option value="/">/ (division)</option>
											<option value="m">m (mod)</option>
											<option value="%">% (percentage)</option>
										</select>
									</div>
								</div>
								<div class="col-md-auto">
									<div class="form-group">
										<input type="text" class="form-control my-3"  placeholder="2nd Input" name="val2">
									</div>
								</div>
								<div class="col-md-6 py-5">
									<div class="bg-info"><h3 style="font-size:24px;color: rgb(234, 234, 237);">{{v1}}{{operator}} {{v2}} = {{result}}</h3>
									</div>
								</div>
							
								<div class="col-12">
									<div class="form-btn">
										<button class="btn btn-primary me-md-5">OK </button>
									</div>
								</div>
						</form>
					</div>
			</div>
		</div>
	</div>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
