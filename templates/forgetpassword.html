{% extends 'common/base.html' %}

{% block content %}
<section class="section-conten pt-5 mt-5" style="min-height:84vh">
        <div class="card mx-auto" style="max-width: 450px ; margin-top:100px;">
          <div class="card-body">
          <h4 class="card-title mb-4">Forget Password</h4>
          {% include 'common/alert.html' %}
          <form action="" method="POST">
            {% csrf_token %}
              <div class="form-group">
                 <input type="email" class="form-control" placeholder="Email Address" name="email">
              </div> <!-- form-group// -->
              <div class="form-group">
                  <a href="{% url 'login' %}" class="float-right">Have password? Login here</a> 
              </div> <!-- form-group form-check .// -->
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block"> Send </button>
              </div> <!-- form-group// -->    
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
    
         <p class="text-center mt-4">Don't have account? <a href="{% url 'registration' %}">Sign up</a></p>
         <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
    
    
    </section>
{% endblock content %}
